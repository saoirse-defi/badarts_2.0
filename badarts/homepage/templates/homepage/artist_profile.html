{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-6">
        <img id="artist-profile-image" src="{{ artist.image_url }}" alt="{{ artist.name }}"/>
    </div>
    <div class="col-6">
        <div class="row">
            <h2>{{ artist.name }}</h2>
        </div>
        <div class="row">
            <a class="fa fa-youtube" href="{{ artist.youtube_url }}" target="_blank"></a>
            <a class="fa fa-instagram" href="{{ artist.instagram_url }}" target="_blank"></a>
            <a class="fa fa-bandcamp" href="{{ artist.bandcamp_url }}" target="_blank"></a>
        </div>
        <div class="row">
            <p>{{ artist.bio }}</p>
        </div>
    </div>
</div>

{% endblock %}
